<form #form = "ngForm" (submit)="onSubmit(form)" autocomplete="off">
<div class = "form-group">
     <label>FIRSTNAME</label>
<input name = "FirstName" #FirstName= "ngModel" [(ngModel)]= "services.formData.Firstname" class="form-control" required>
<div class = "validation-error" *ngIf = "FirstName.invalid && FirstName.touched">This field is required</div>
</div>
<div class = "form-group">
     <label>LASTNAME</label>
<input name = "LastName" #LASTNAME= "ngModel" [(ngModel)]= "services.formData.Lastname" class="form-control">
</div>
<div class = "form-group">
      <label>OTHER</label>
<input name = "Other" #OTHER= "ngModel" [(ngModel)]= "services.formData.Other" class="form-control">
</div>
<div class = "form-group">
      <label>ID/PASSPORT</label>
<input name = "Passport" #PASSPORT= "ngModel" [(ngModel)]= "services.formData.Passport" class="form-control">
</div>
<div class = "form-group">
     <label>FILLED</label>
<input name = "Filled" #FILLED= "ngModel" [(ngModel)]= "services.formData.Filled" class="form-control">
</div>
<div class = "form-group">
     <label>GENDER</label>
<input name = "Gender" #FILLED= "ngModel" [(ngModel)]= "services.formData.Gender" class="form-control">
</div>
<div class = "form-group">
     <label>RACE</label>
<input name = "Race" #FILLED= "ngModel" [(ngModel)]= "services.formData.Race" class="form-control">
</div>
<div class="row">
<div class ="form-group col-md-6">
     <label>CODE</label>
<input name = "Code" #Code= "ngModel" [(ngModel)]= "services.formData.Code" class="form-control">
</div>
<div class ="form-group col-md-6">
     <label>MOBILE</label>
<input name = "Mobile" #Mobile= "ngModel" [(ngModel)]= "services.formData.Mobile" class="form-control">
</div>
</div>
<button type="submit"[disabled]="form-invalid" class ="btn btn-danger ">Finish</button>
</form>
